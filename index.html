<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense Audio Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>EngageSense</h1>
    <p>Audio Engagement and Sentiment Analysis</p>
</header>

<main>
    <!-- Upload and Record Section -->
    <section>
        <h2>Upload or Record Audio</h2>
        <button id="uploadButton">Upload Audio</button>
        <button id="startRecordButton">Start Recording</button>
        <button id="stopRecordButton" disabled>Stop Recording</button>
        <button id="analyzeButton">Analyze</button>
    </section>

    <!-- Waveform Display -->
    <section>
        <h2>Waveform Visualization</h2>
        <div id="waveform" style="border: 2px solid #0f0; width: 100%; height: 200px;"></div>
    </section>

    <!-- Metrics Display -->
    <section>
        <h2>Metrics</h2>
        <p>RMS: <span id="rms">N/A</span></p>
        <p>Spectral Centroid: <span id="centroid">N/A</span></p>
        <p>Engagement Score: <span id="engagement">N/A</span></p>
    </section>

    <!-- Sentiment Analysis -->
    <section>
        <h2>Sentiment Analysis</h2>
        <p>Transcription: <span id="transcription">N/A</span></p>
        <p>Positive: <span id="positive">N/A</span></p>
        <p>Neutral: <span id="neutral">N/A</span></p>
        <p>Negative: <span id="negative">N/A</span></p>
        <canvas id="sentimentChart" width="400" height="200"></canvas>
    </section>
</main>

<footer>
    <p>&copy; 2024 EngageSense | All Rights Reserved</p>
</footer>
</body>
</html>
